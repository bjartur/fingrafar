<!DOCTYPE html>
<title>Fingerprints</title>
<meta name="viewport"
  content="width=device-width, initial-scale=1, minimum-scale=1">
<style>
img {
  transition: all 5s;
  transition-timing-function: linear;
}
.transparent {
  opacity: 0
}
.opaque {
  opacity: 1
}
#fingerprinter {
  position: absolute;
  margin: 0;
  padding: 0;
  border: 1px solid black;
  --desired: 2.11cm;
  width: 2.11cm;
  height: 2.84cm;
  top: 50vh;
  left: 50vw;
}
@media only screen and (max-width: 900px) and (max-height: 900px)
{
  #fingerprinter {
    --mobile: 1.4cm; /*roughly measured*/
    width: 2.11cm;
    height: 2.84cm;
  }
  body {
    background-color: gold;
  }
}
@media only screen and (max-width: 1400px) and (max-height: 1400px) and (min-height: 901px),
            screen and (max-width: 1400px) and (max-height: 1400px) and (min-width: 901px)
{
  #fingerprinter {
    width: 2.4cm;
    height: 3.2cm;
  }
  body {
    background-color: red;
  }
}
@media only screen and (max-width: 1700px) and (max-height: 1700px) and (min-width: 1401px),
            screen and (max-width: 1700px) and (max-height: 1700px) and (min-height: 1401px)
{
  #fingerprinter {
    width: 2.2cm;
    height: 3.0cm;
  }
  body {
    background-color: cyan;
  }
}
@media only screen and (min-width: 1701px),
            screen and (min-height: 1701px)
{
  #fingerprinter {
    width: 1.355cm;
    height: 1.824cm;
  }
  body{
    background-color: green;
  }
}
</style>
<img src="/fingerprint" id="fingerprinter" class="opaque">
<script>
  const durations = {
    opaque: 30,
    fadeOut: 5,
    transparent: 0.5,
    fadeIn: 5
  }
  s = 1000

  onload = waitAndFadeOut
  function waitAndFadeOut() {
    setTimeout(fadeOut, durations.opaque*s)
  }
  function fadeOut() {
    document.getElementById('fingerprinter').className = 'transparent'
    setTimeout(waitAndFadeIn, durations.fadeOut*s)
  }
  function waitAndFadeIn() {
    //document.getElementById('fingerprinter').src = '/fingerprint?' + Math.random()
    setTimeout(fadeIn, durations.transparent*s)
  }
  function fadeIn() {
    document.getElementById('fingerprinter').className = 'opaque'
    setTimeout(waitAndFadeOut, durations.fadeIn*s)
  }
</script>
