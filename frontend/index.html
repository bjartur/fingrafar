<!DOCTYPE html>
<title>Fingerprints</title>
<meta name="viewport"
  content="width=device-width, initial-scale=1, minimum-scale=1">
<style>
img {
  transition: all 5s
}
.transparent {
  opacity: 0
}
.opaque {
  opacity: 1
}
#fingerprinter {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 2.11cm;
  height: 2.84cm;
  margin-top: -1.42cm;
  margin-left: -1.065cm;
}
</style>
<img src="/fingerprint" id="fingerprinter" class="opaque">
<script>
  const durations = {
    opaque: 4.5,
    fadeOut: 5,
    transparent: 0.5,
    fadeIn: 5
  }

  onload = waitAndFadeOut
  function waitAndFadeOut() {
    setTimeout(fadeOut, durations.opaque*1000)
  }
  function fadeOut() {
    document.getElementById('fingerprinter').className = 'transparent'
    setTimeout(waitAndFadeIn, durations.fadeOut*1000)
  }
  function waitAndFadeIn() {
    document.getElementById('fingerprinter').src = '/fingerprint'
    setTimeout(fadeIn, durations.transparent*1000)
  }
  function fadeIn() {
    document.getElementById('fingerprinter').className = 'opaque'
    setTimeout(waitAndFadeOut, durations.fadeIn*1000)
  }
</script>
