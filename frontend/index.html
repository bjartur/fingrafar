<!DOCTYPE html>
<title>Fingerprints</title>
<style>
img {
  transition: all 5s
}
.transparent {
  opacity: 0
}
.opaque {
  opacity: 1
}
</style>
<img src="/fingerprint" id="fingerprinter" class="opaque">
<script>
  const durations = {
    opaque: 4.5,
    fadeOut: 5,
    transparent: 0.5,
    fadeIn: 5
  }

  onload = waitAndFadeOut
  function waitAndFadeOut() {
    setTimeout(fadeOut, durations.opaque*1000)
  }
  function fadeOut() {
    document.getElementById('fingerprinter').className = 'transparent'
    setTimeout(fadeIn, (durations.fadeOut+durations.transparent)*1000)
  }
  function fadeIn() {
    document.getElementById('fingerprinter').className = 'opaque'
    setTimeout(waitAndFadeOut, durations.fadeIn*1000)
  }
</script>
